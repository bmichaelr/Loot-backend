<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="socket.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div style="display: flex; flex-direction: column; justify-content: center; display: contents" id="div-menu-choices">
    <button id="createGameBtn">Create Game</button>
    <button id="joinGameBtn">Join Game</button>
</div>
<div class="lobby" id="lobby-list" style="display: none">
    <div class="room-title" id="roomKey">Room Key: </div>
    <div class="player-list" id="list-of-players"></div>
    <button id="readyBtn">Ready Up</button>
    <h1 id="gameCounter" style="display: none">Game starting in 3...</h1>
</div>
</body>
</html>
