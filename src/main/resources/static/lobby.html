<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <style>
        .container {
            text-align: center;
        }

        .room-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-bottom: 10px;
        }

        .player-name {
            margin-right: 10px;
        }

        .ready-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="room-title">Game Room</div>

    <div class="player-list">
        <div class="player-item">
            <div class="player-name">Player 1</div>
            <div class="ready-status">✔️</div>
        </div>
        <div class="player-item">
            <div class="player-name">Player 2</div>
            <div class="ready-status">❌</div>
        </div>
        <!-- Add more player items as needed -->
    </div>
</div>

</body>
</html>
